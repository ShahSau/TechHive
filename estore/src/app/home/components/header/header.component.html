
<nav aria-label="Top" class="relative z-20 bg-white bg-opacity-90 backdrop-blur-xl backdrop-filter">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center">
      <!-- Logo -->
      <div class="ml-4 flex lg:ml-0">
          <span>eStore</span>
      </div>
      <!-- Navigation -->
      <div class="ml-auto flex items-center" >
        <!-- Search -->
        <div class="flex lg:ml-6">
          <button (click)="navigateToSearch()" class="p-2 text-gray-400 hover:text-gray-500">
            <span class="sr-only">Search</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
          </button>
        </div>

        <!-- Cart -->
        <div class="ml-4 mr-4 flow-root lg:ml-6">
          <button (click)="navigateToCart()" class="group -m-2 flex items-center p-2">
            <svg class="h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
            <ng-container *ngIf="cartStore.cart$ | async as cart">
            <span class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800">{{ cart.totalProducts }}</span>
          </ng-container>
          </button>
        </div>

        <!--if not authenticated-->
        <div *ngIf="!isUserAuthenticated" class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6">   
            <a routerLink="login" class="text-sm font-medium text-gray-700 hover:text-gray-800">Sign in</a>
        </div>

        <!--if authenticated-->
        <div class="" *ngIf="isUserAuthenticated">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle user-dropdown-button"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <fa-icon class="user-icon" [icon]="faUserCircle"></fa-icon>
              Hi {{ userName }}
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" (click)="pastOrders()">Past Orders</a></li>
              <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</nav>

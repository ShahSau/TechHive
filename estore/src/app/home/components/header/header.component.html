<div class='header bg-dark'>
    <div class='row'>
        <div class='brand my-1'>
            <h1>eStore</h1>
        </div>
        <div class='p-0 my-4 w-50 h-25 bg-white'>
            <select class="dropdown p-0 m-0">
                <option value="0">All</option>
                <option value="1">Phones</option>
                <option value="2">Watches</option>
                <option value="3">Playing</option>
                <option value="4">Tv & Audio</option>
                <option value="5">Appliances</option>
                <option value="6">Smart Home</option>
                <option value="7">Kiychen</option>
                <option value="8">Health & Beauty</option>
            </select>
            <input type='text' class='form-control search-box' placeholder='Search...'>
            <button class="search-button">
                <fa-icon [icon]="faSearch"></fa-icon>
            </button>
        </div>
        <div class='login-container p-0'>
            <fa-icon [icon]="faUserCircle"></fa-icon>
            <h5><a href="#">Sign in</a> / </h5><h5><a href="#">Register</a></h5>
        </div>
        <div class="cart-wishlist">
            <ul class="p-0">
                <li class="list-item">
                    <fa-icon [icon]="faHeart"></fa-icon>
                </li>
                <li class="list-item">
                    <fa-icon [icon]="faShoppingCart"></fa-icon>
                </li>
            </ul>
        </div>
    </div>
</div>

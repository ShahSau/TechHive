<div class="px-4 sm:px-6 lg:px-8 mt-10">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-base font-semibold leading-6 text-gray-900">Coupons</h1>
        <p class="mt-2 text-sm text-gray-700">A list of all the coupons</p>
      </div>
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
        <button (click)="openDialog()" type="button" class="block rounded-md bg-gray-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Add coupon</button>
      </div>
    </div>
    <div class="mt-8 flow-root">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8" >
           
          <table class="min-w-full divide-y divide-gray-300">
            <thead>
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">name</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">expiry</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">discount (%)</th>
              </tr>
            </thead>

            <tbody class="divide-y divide-gray-200" *ngFor="let coupon of coupons">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">{{coupon.name}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{coupon.expiry.split('T')[0]}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{coupon.discount}}</td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

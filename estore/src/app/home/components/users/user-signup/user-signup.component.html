<form [formGroup]="userSignupForm" (ngSubmit)="onSubmit()">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-lg mt-6 font-semibold leading-7 text-gray-900 text-center">Profile</h2>
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

        <div class="sm:col-span-4 ml-6">
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
          <div class="text-sm" *ngIf="username?.touched && username?.errors?.['required']">
            <p class="font-semibold text-red-600 ">Username is required</p>
          </div>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input  formControlName="username" type="text" name="username" id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="janesmith">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="border-b border-gray-900/10 pb-12 ml-6">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Personal Information</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent address where you want to receive your orders.</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="firstName"  class="block text-sm font-medium leading-6 text-gray-900">First name</label>
          <div class="text-sm" *ngIf="firstName?.touched && firstName?.errors?.['required']">
            <p class="font-semibold text-red-600 ">First name is required</p>
          </div>
          <div class="mt-2">
            <input type="text" formControlName="firstName" name="firstName" id="firstName" autocomplete="firstName" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
          <div class="mt-2">
            <input type="text" formControlName="lastName" name="lastName" id="lastName" autocomplete="lastName" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input formControlName="email" id="email" name="email" type="text" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
            <div class="text-sm" *ngIf="email?.touched && email?.errors?.['email']">
              <p class="font-semibold text-red-600 ">Enter valid email address</p>
            </div>
            <div class="text-sm" *ngIf="email?.touched && email?.errors?.['required']">
              <p class="font-semibold text-red-600 ">Email is required</p>
            </div>
          </div>
        </div>

        <div class="col-span-full">
          <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Address</label>
          <div class="mt-2">
            <input type="text" name="address" id="address" autocomplete="address" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3 sm:col-start-1">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="text-sm" *ngIf="password?.touched && password?.errors?.['required']">
            <p class="font-semibold text-red-600 ">Password is required</p>
          </div>
          <div class="mt-2">
            <input type="password" formControlName="password" name="password" id="password" autocomplete="password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="confirmPassword" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
          <div class="text-sm" *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['required']">
            <p class="font-semibold text-red-600 ">Confirm Password is required</p>
          </div>
          <div class="mt-2">
            <input type="password" formControlName="confirmPassword" name="confirmPassword" id="confirmPassword" autocomplete="confirmPassword" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="mt-6 flex items-center justify-center gap-x-6">
    <button  type="submit" class="rounded-md bg-gray-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Register</button>
  </div>
</form>

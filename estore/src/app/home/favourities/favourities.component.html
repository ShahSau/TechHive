  <div class="bg-white">
    <div class="mx-auto max-w-7xl overflow-hidden px-4 py-16 sm:px-6 sm:py-24 lg:px-8">

      <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 lg:gap-x-8">
        <div
          *ngFor="let product of products" 
          >
            <a routerLink="../product/{{product.id}}" class="group text-sm">
            <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-100 group-hover:opacity-75">
                <img [src]="'../../../../assets/images/' + product.product_img" alt=`${product.product_name}` class="h-full w-full object-cover object-center">
            </div>
            <h3 class="mt-4 font-medium text-gray-900">{{product.product_name}}</h3>
            <p class="italic text-gray-500">{{product.product_description}}</p>
            <p><app-ratings [score]="product.ratings"></app-ratings></p>
            <p class="mt-2 font-medium text-gray-900">{{product.price | currency}}</p>
            </a>
        </div> 
    </div> 
        <div *ngIf="!products.length" class="flex items-center justify-center">
            <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                </svg>
                <h3 class="mt-2 text-sm font-semibold text-gray-900">No favourities</h3>
                <p class="mt-1 text-sm text-gray-500">Start liking products from the products.</p>
                <div class="mt-6">
                <div (click)='navigateToHome()' type="button" class="inline-flex items-center rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
                    <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                    <span>Go to products</span>
                </div>
                </div>
              </div>
        </div>
      
    </div>
  </div>
